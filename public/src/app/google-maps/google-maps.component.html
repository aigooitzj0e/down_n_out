<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxAh9XAJJr_qDteIBpJt50ODd1Ojw0qIo&libraries=places"></script>



<div id="map">
  <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
    <agm-circle [latitude]="lat" [longitude]="lng" [radius]="radius" [fillColor]="color"></agm-circle>
  </agm-map>
</div>

<form (submit)="onSearch()">
  <input type="text" name="category" [(ngModel)]="newSearch.category" #category="ngModel">
  <input type="text" name="location" placeholder="Location" [(ngModel)]="newSearch.location" #location="ngModel">
  <input type="submit" value="Find Something To Do">
</form>

<div *ngFor="let place of yList">
  <p>{{ place.name }} {{ place.coordinates.longitude }} {{ place.coordinates.longitude}}</p>
</div>
